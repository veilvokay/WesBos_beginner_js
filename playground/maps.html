<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Maps</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <ul class="prizes"></ul>
  <script>
    const person1 = {
      name: 'wes',
      age: 200,
    };

    const myMap = new Map();
    // .set()
    myMap.set('name', 'wes');
    myMap.set(100, 'This is a number');
    myMap.set(person1, 'Really Cool');
    console.log(myMap);

    // console.log(myMap.get(person1));
    const score = 200;
    const prizes = new Map();
    prizes.set(100, 'Bear');
    prizes.set(200, 'Duck');
    prizes.set(300, 'Car');
    console.log(`you win a ${prizes.get(score)}`);

    // select that ul
    const ul = document.querySelector('.prizes');
    for (const [points, prize] of prizes) {
      const li = `<li>${points} - ${prize}</li>`;
      ul.insertAdjacentHTML('beforeend', li);
    }

    // set multiple key/values
    // const customMap = new Map();
    // customMap.set([['name', 'John'], ['age', 25]]);
    // console.log(customMap);

    // .has()
    // .delete()
  </script>
</body>

</html>
